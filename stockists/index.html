<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewBix Stockists</title>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
    <header>
        <picture class="hamburger">
            <img src="./images/hamburger.png" alt="Hamburger menu">
        </picture>
        <h1 class="title">BrewBix</h1>
    </header>

    <aside>
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>What's in the biscuit?</a></li>
                <li><a>What about the beer?</a></li>
                <li><a>Stockists</a></li>
            </ul>
        </nav>
    </aside>

    <section class="stockists">
        <h2>Where to buy</h2>
    </section>

    <footer>
        <h2>BrewBix</h2>
        <div class="follow">
            <h4>Follow us</h4>
            <p>We promise cute pictures of dogs will come</p>
            <div class="social-icons">
                <picture><img src="./images/Facebook icon.png" alt=""></picture>
                <picture><img src="./images/Insta icon.png" alt=""></picture>
                <picture><img src="./images/Twitter icon.png" alt=""></picture>
            </div>
        </div>
        <div class="sign-up">
            <h4>Newsletter</h4>
            <p>Stay up to date with the latest from BrewBix</p>
            <form action="#" method="POST">
                <input type="email" name="email-signup" id="email-signup" placeholder="Your Email address">
                <input type="submit" value="Sign up">
            </form>
        </div>
    </footer>

</body>
</html>
